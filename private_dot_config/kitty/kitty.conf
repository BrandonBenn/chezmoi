# text
font_family      SF Mono
editor nvim

# window
tab_bar_style separator
tab_title_template "  {title}  "
tab_separator ""
# hide_window_decorations yes
enabled_layouts tall,fat,stack
tab_bar_edge top
include theme.conf
window_padding_width 8

# mouse
mouse_map left click ungrabbed mouse_click_url_or_select

# keymapping
map F7 layout_action rotate
map alt+enter          toggle_fullscreen
map ctrl+shift+d       new_tab_with_cwd
map ctrl+shift+enter   new_window_with_cwd
map alt+ctrl+t         launch --type=tab --cwd=current
map alt+ctrl+h         launch --location=hsplit --cwd=current
map alt+ctrl+v         launch --location=vsplit --cwd=current
map shift+up           move_window up
map shift+left         move_window left
map shift+right        move_window right
map shift+down         move_window down
map ctrl+left          neighboring_window left
map ctrl+right         neighboring_window right
map ctrl+up            neighboring_window up
map ctrl+down          neighboring_window down
map ctrl+shift+left    resize_window narrower
map ctrl+shift+right   resize_window wider
map ctrl+shift+up      resize_window taller
map ctrl+shift+down    resize_window shorter 3
