unbind C-b
set -g prefix C-g
bind C-g send-prefix
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "tmux-256color"
set -g set-titles on
# title with current window number, total number of windows and title of active window
set -g set-titles-string "Î»(#{window_index}) #T"
set -g history-limit 10000
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
set -g status off
