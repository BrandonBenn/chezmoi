shell:
  program: /bin/sh
  args:
    - -l
    - -c
    - "tmux"

font:
  size: 12
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

key_bindings:
  - { key: Return,   mods: Alt, action: ToggleFullscreen }

import:
  - ~/.config/alacritty/theme.yml # copy from themes/ to theme.yml
