shell:
  program: /bin/sh
  args:
    - -l
    - -c
    - "tmux"

font:
  size: 14
  normal:
    family: Cascadia Mono
    style: Regular
  bold:
    family: Cascadia Mono
    style: Bold
  italic:
    family: Cascadia Mono
    style: Italic
  bold_italic:
    family: Cascadia Mono
    style: Bold Italic

import:
  - ~/.config/alacritty/theme.yml # copy from themes/ to theme.yml
